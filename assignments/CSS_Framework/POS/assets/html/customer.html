<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Manage</title>
    <link rel="stylesheet" href="../../../assets/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #ffffff;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00;
            text-decoration: underline;
            cursor: pointer;
        }

        .customer-form {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .customer-form label {
            font-weight: bold;
        }

        .customer-form input[type="text"] {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        .customer-form button {
            width: 100%;
            margin-top: 10px;
        }

        .customer-table {
            margin-top: 20px;
            width: 100%;
        }

        .customer-table th, .customer-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">POS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
                    <a class="nav-link" href="#">Customer Manage</a>
                    <a class="nav-link" href="#">Store Manage</a>
                    <a class="nav-link" href="#">Orders</a>
                </div>
            </div>
        </div>
    </nav>
</header>



<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="customer-form">
                    <h2>Customer Form</h2>
                    <label for="customerId">Customer ID:</label>
                    <input type="text" id="customerId" class="form-control">
                    <label for="customerName">Name:</label>
                    <input type="text" id="customerName" class="form-control">
                    <label for="customerAddress">Address:</label>
                    <input type="text" id="customerAddress" class="form-control">
                    <label for="customerPhone">Telephone Number:</label>
                    <input type="text" id="customerPhone" class="form-control">
                    <button class="btn btn-primary mt-2">Save</button>
                    <button class="btn btn-secondary mt-2">Clear</button>
                    <button class="btn btn-warning mt-2">Edit</button>
                </div>
            </div>
            <div class="col-lg-6">
                <h2>Customer Data</h2>
                <table class="customer-table">
                    <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Telephone Number</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Customer data rows will be inserted here dynamically using JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

</body>

</html>
