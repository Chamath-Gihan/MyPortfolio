<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active nav-buttons" aria-current="page" href="../../index.html">Home</a>
                    <a class="nav-link nav-buttons" href="assets/html/customer.html">Customer Management</a>
                    <a class="nav-link nav-buttons" href="assets/html/item.html">Store Management</a>
                    <a class="nav-link nav-buttons" href="#">Orders</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="main-01">
    <img id="background" src="assets/images/giphy2.gif" alt="background">
    <section id="sec-01">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <a id="customer-form-btn" >
                        <div class="box">
                            <h2>Customers</h2>
                            <p>Manage your customers here.</p>
                        </div>
                    </a>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="box">
                        <h2>Store</h2>
                        <p>Manage store here.</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="box">
                        <h2>Orders</h2>
                        <p>Manage your orders here.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script>
    let home = document.querySelector(".main-01");
    let customer = document.querySelector(".main-02");

    let btnCustomer = document.querySelector("#customer")
    let btnHome = document.querySelector("#home")

    customer.style.display = 'none';
    btnHome.addEventListener("click", function () {
        customer.style.display = 'none';
        home.style.display= 'block'
    })

    btnCustomer.addEventListener('click', function () {
        home.style.display = 'none';
        customer.style.display= 'block'
    })

    let cus_id = document.querySelector("#customerId");
    let cus_name = document.querySelector("#customerName");
    let cus_address = document.querySelector("#customerAddress");
    let cus_phone = document.querySelector("#customerPhone");
    let btn_save = document.querySelector("#customer-save-btn");

    var customers = [];

    let tbody = document.querySelector("#tbody")
    btn_save.addEventListener("click", function () {
        var customer01 ={
            customerId : cus_id.value,
            customerName : cus_name.value,
            customer_address : cus_address.value,
            customer_telephone : cus_phone.value
        }
        customers.push(customer01);
        console.log(customers);
        let tr = document.createElement("tr");

        let td1 = document.createElement("td")
        let td2 = document.createElement("td")
        let td3 = document.createElement("td")
        let td4 = document.createElement("td")

        td1.textContent = customer01.customerId;
        td2.textContent = customer01.customerName;
        td3.textContent = customer01.customer_address;
        td4.textContent = customer01.customer_telephone;

        tr.append(td1, td2, td3, td4);
        tbody.append(tr);

    })
</script>
</body>
</html>
