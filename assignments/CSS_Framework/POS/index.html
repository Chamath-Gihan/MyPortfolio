<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">POS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a id="home" class="nav-link active" aria-current="page" >Home</a>
                    <a id="customer" class="nav-link" >Customer Manage</a>
                    <a class="nav-link" href="#">Store Manage</a>
                    <a class="nav-link" href="#">Orders</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="main-01">
    <section id="sec-01">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <a id="customer-form-btn" >
                        <div class="box">
                            <h2>Customers</h2>
                            <p>Manage your customers here.</p>
                        </div>
                    </a>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="box">
                        <h2>Store</h2>
                        <p>Manage store here.</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="box">
                        <h2>Orders</h2>
                        <p>Manage your orders here.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<main class="main-02">
    <div class="container-2">
        <div class="row">
            <div class="col-lg-6">
                <div class="customer-form">
                    <h2>Customer Form</h2>
                    <label for="customerId">Customer ID:</label>
                    <input type="text" id="customerId" class="form-control">
                    <label for="customerName">Name:</label>
                    <input type="text" id="customerName" class="form-control">
                    <label for="customerAddress">Address:</label>
                    <input type="text" id="customerAddress" class="form-control">
                    <label for="customerPhone">Telephone Number:</label>
                    <input type="text" id="customerPhone" class="form-control">
                    <button class="btn btn-primary mt-2">Save</button>
                    <button class="btn btn-secondary mt-2">Clear</button>
                    <button class="btn btn-warning mt-2">Edit</button>
                </div>
            </div>
            <div class="col-lg-6">
                <h2>Customer Data</h2>
                <table class="customer-table">
                    <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Telephone Number</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Customer data rows will be inserted here dynamically using JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script>
    let home = document.querySelector(".main-01");
    let customer = document.querySelector(".main-02");

    let btnCustomer = document.querySelector("#customer")
    let btnHome = document.querySelector("#home")

    customer.style.display = 'none';
    btnHome.addEventListener("click", function () {
        customer.style.display = 'none';
        home.style.display= 'block'
    })

    btnCustomer.addEventListener('click', function () {
        home.style.display = 'none';
        customer.style.display= 'block'
    })
</script>
</body>
</html>
