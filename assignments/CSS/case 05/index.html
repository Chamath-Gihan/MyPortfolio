<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case 05</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="necolas.github.io_normalize.css_8.0.1_normalize.css">
    <style>
        body>section{
            width: 99.75vw;
            height: 99.55vh;
            border: 2px solid black;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(4, 1fr);
        }
        body>section>div{
            border: 2px solid black;
        }
        body>section>div:first-child{
            background-color: red;
        }
        body>section>div:nth-child(2){
            background-color: deeppink;
        }
        body>section>div:nth-child(3){
            background-color: purple;
        }
        body>section>div:nth-child(4){
            background-color: green;
        }
        body>section>div:nth-child(5){
            background-color: blue;
        }
        body>section>div:nth-child(6){
            background-color: yellow;
        }
        body>section>div:nth-child(7){
            background-color: orangered;
        }
        body>section>div:nth-child(8){
            background-color: saddlebrown;
        }
        body>section>div:nth-child(9){
            background-color: cadetblue;
        }

        body>section>div:nth-child(10){
            background-color: rebeccapurple;
        }
        body>section>div:nth-child(11){
            background-color: mediumpurple;
        }
        body>section>div:nth-child(12){
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
