<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript QUE Assignment</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="../sources/css/bootstrap.css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <style>
        #main-section{
            display: flex;
            height: 100vh;
            width: 100vw;
            background-color: #0dcaf0;
            position: relative;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        #main-section>div{
            position: relative;
            width: 15vw;
            height: 6vw;
            border: 2px solid black;
        }

        #main-section>div:nth-child(1){
            bottom: 6vw;
        }

        #main-section>div:nth-child(5){
            top: 6vw;
        }
    </style>
</head>
<body>
<section id="main-section">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

<script>

    let colors = document.querySelectorAll("div");
    colors[0].style.backgroundColor = "red";
    colors[1].style.backgroundColor = "blue";
    colors[2].style.backgroundColor = "green";
    colors[3].style.backgroundColor = "yellow";
    colors[4].style.backgroundColor = "pink";

    for (i of colors){
        console.log(i);
    }

</script>
</body>
</html>
