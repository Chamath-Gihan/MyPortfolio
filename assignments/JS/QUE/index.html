<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript QUE Assignment</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="../sources/css/bootstrap.css">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <style>
        #main-section{
            display: flex;
            height: 100vh;
            width: 100vw;
            background-color: #ebebeb;
            position: relative;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        #main-section>div{
            position: relative;
            width: 15vw;
            height: 6vw;
            border: 2px solid #023e7d;
        }

        #main-section>div:nth-child(1){
            bottom: 6vw;
        }

        #main-section>div:nth-child(6){
            top: 6vw;
        }
    </style>
</head>
<body>
<section id="main-section">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

<script>

    let colors1 = ['#390099','#9e0059','#ff0054','#ff5400','#ffbd00','#d00000'];
    let colors = document.querySelectorAll("section>div");

        setInterval(process,400);

        function process() {
            for (let i = 0; i<colors.length; i++) {
                colors[i].style.background = colors1[i];
            }

            let lastValue = colors1.pop();
            colors1.unshift(lastValue);
        }
</script>
</body>
</html>
