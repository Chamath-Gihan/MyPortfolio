<section id="main-section">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

<script>

    let colors1 = ['#390099','#9e0059','#ff0054','#ff5400','#ffbd00','#d00000'];
    let colors = document.querySelectorAll("section>div");

        setInterval(process,400);

        function process() {
            for (let i = 0; i<colors.length; i++) {
                colors[i].style.background = colors1[i];
            }

            let lastValue = colors1.pop();
            colors1.unshift(lastValue);
        }
</script>
