<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="assets/CSS/necolas.github.io_normalize.css_8.0.1_normalize.css">
    <link rel="stylesheet" href="assets/CSS/bootstrap.css">
    <link rel="stylesheet" href="assets/CSS/main.css">
</head>
<body>
<div id="cal" class="container mt-5">
    <div class="calculator border rounded p-4">
        <input type="text" id="display" class="form-control mb-4" disabled>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('9')">9</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('-')">-</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="calculate()">=</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
    </div>
</div>
<script src="assets/JS/calculator.js"></script>
</body>
</html>
